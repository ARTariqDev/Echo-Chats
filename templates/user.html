<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <script>
    function confirmDelete() {
      return confirm("Are you sure you want to delete your account? This action cannot be undone.");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>{{user.username}}'s Profile</h1>

    <div class="profile-card">
      <img src="{{ user.profile_pic }}" alt="Profile Picture" class="profile-pic">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>

      <form action="{{ url_for('change_profile_pic') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="new_profile_pic" accept="image/*" required>
        <button type="submit" class="btn">Change Profile Picture</button>
      </form>
    </div>

    <form action="{{ url_for('delete_account') }}" method="POST" onsubmit="return confirmDelete();">
      <button type="submit" class="delete-btn">Delete Account</button>
      <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
    </form>

    

  </div>
</body>
</html>
